name: Build release

on:
  push:
    tags:
      - "v*"

jobs:
  maven:
    name: Maven and Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload JARs
        uses: actions/upload-artifact@v2
        with:
          name: jars
          path: target/*.jar
          if-no-files-found: error

      - name: Upload Changelog
        uses: actions/upload-artifact@v2
        with:
          name: text
          path: CHANGELOG.MD
          if-no-files-found: error


  nativeImage:
    name: graalVM ${{ matrix.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version: [ latest ]   # Append other graalVM versions as needed; e.g. [latest, dev, '22.0.0.2']
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.version }}
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          mvn -B clean package -Pnative --file pom.xml

      - name: Unix CLI Stuff
        if: runner.os != 'Windows'
        run: |
          cp target/Log4j-Scanner target/Log4j-Scanner-${{ matrix.os }}
          cd target
          tar -czvf Log4j-Scanner-${{ matrix.os }}.tar.gz Log4j-Scanner-${{ matrix.os }}

      - name: Windows CLI Stuff
        if: runner.os == 'Windows'
        run: |
          cd target
          mv Log4j-Scanner.exe Log4j-Scanner-${{ matrix.os }}.exe
          powershell Compress-Archive Log4j-Scanner-${{ matrix.os }}.exe Log4j-Scanner-${{ matrix.os }}.zip

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: native
          path: target/Log4j-Scanner-${{ matrix.os }}.*
          if-no-files-found: error


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [maven, nativeImage]
    steps:
      - name: Download JARs
        uses: actions/download-artifact@v2
        with:
          name: jars
          path: releasedFiles

      - name: Download Natives
        uses: actions/download-artifact@v2
        with:
          name: native
          path: releasedFiles

      - name: Download Text
        uses: actions/download-artifact@v2
        with:
          name: text
          path: text

      - name: List Resources
        run: ls -R
        working-directory: releasedFiles

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: text/CHANGELOG.MD
          files:
            releasedFiles/*